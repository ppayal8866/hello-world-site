<!DOCTYPE html lang="en">
<html>
    <head>
        <title>Daily Photos</title>
        <link rel="stylesheet" type="text/css" href="changeImage.css">
    </head>
    <body>
        <h1>Change Images Every Day</h1>
        <script type="text/javascript">
            var imlocation = "images/";
            function ImageArray (n) 
            {
                this.length = n;
                for (var i =1; i <= n; i++) {
                    this[i] = ' '
                }
            }
            function linkArray (n) 
            {
                this.length = n;
                for (var i =1; i <= n; i++) {
                  this[i] = ' '
                }
            }
            image = new ImageArray(7);
            image[0] = 'image1.jpg';
            image[1] = 'image2.jpg';
            image[2] = 'image3.jpg';
            image[3] = 'image4.jpg';
            image[4] = 'image5.jpg';
            image[5] = 'image6.jpg';
            image[6] = 'image7.jpg';

            var currentdate = new Date();
            var imagenumber = currentdate.getDay();
            document.write('<img src="' + imlocation + image[imagenumber] + '">');
        </script>

    </body>
</html>
